<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÇ Lizeth's Birthday üéâ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Great+Vibes&family=Cormorant+Garamond:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #d4a5a5;
            --pink-dark: #c48b8b;
            --pink-light: #f5e6e8;
            --rose: #b76e79;
            --gold: #d4af37;
            --gold-light: #f4e4bc;
            --gold-shimmer: #ffd700;
            --white: #ffffff;
            --cream: #fdf8f5;
            --text-dark: #8b5a5a;
            --text-wine: #722f37;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background: var(--cream);
        }

        /* Main Container with Background Image */
        .invitation-container {
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .bg-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(253, 248, 245, 0.3);
            z-index: 1;
        }

        /* Sparkles */
        .sparkles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            overflow: hidden;
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--gold-shimmer);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: sparkle 3s infinite;
            opacity: 0;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }

        /* Gold Particles */
        .gold-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            overflow: hidden;
        }

        .gold-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(135deg, var(--gold), var(--gold-shimmer));
            border-radius: 50%;
            animation: floatGold 15s infinite;
            opacity: 0;
        }

        @keyframes floatGold {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: translateY(-20vh) rotate(360deg);
            }
        }

        /* Pink Confetti */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: confettiFall 10s infinite linear;
            opacity: 0;
        }

        @keyframes confettiFall {
            0% {
                opacity: 0;
                transform: translateY(-20px) rotate(0deg);
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }

        /* Main Card */
        .invitation-card {
            position: relative;
            z-index: 10;
            max-width: 450px;
            width: 100%;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 3rem 2.5rem;
            text-align: center;
            box-shadow: 
                0 25px 80px rgba(180, 110, 121, 0.2),
                0 0 40px rgba(212, 175, 55, 0.1),
                inset 0 0 60px rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(212, 175, 55, 0.3);
            animation: cardAppear 1s ease forwards;
        }

        @keyframes cardAppear {
            0% {
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Gold corner accents */
        .invitation-card::before,
        .invitation-card::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            border-style: solid;
            border-color: var(--gold);
            opacity: 0.6;
        }

        .invitation-card::before {
            top: 15px;
            left: 15px;
            border-width: 2px 0 0 2px;
            border-radius: 10px 0 0 0;
        }

        .invitation-card::after {
            bottom: 15px;
            right: 15px;
            border-width: 0 2px 2px 0;
            border-radius: 0 0 10px 0;
        }

        /* Title */
        .title-script {
            font-family: 'Great Vibes', cursive;
            font-size: 4.5rem;
            color: var(--text-wine);
            line-height: 1;
            margin-bottom: 0;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px rgba(212, 175, 55, 0.3); }
            100% { text-shadow: 0 0 30px rgba(212, 175, 55, 0.6); }
        }

        .title-birthday {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: var(--text-wine);
            margin-top: -0.5rem;
        }

        /* Decorative line */
        .decorative-line {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .line {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }

        .diamond {
            width: 8px;
            height: 8px;
            background: var(--gold);
            transform: rotate(45deg);
            animation: diamondPulse 2s ease-in-out infinite;
        }

        @keyframes diamondPulse {
            0%, 100% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(1.3); }
        }

        /* Date Section */
        .date-section {
            margin: 2rem 0;
        }

        .month {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.4rem;
            color: var(--text-wine);
            margin-bottom: 0.5rem;
        }

        .date-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
        }

        .day-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
            color: var(--rose);
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }

        .day-number {
            font-family: 'Cormorant Garamond', serif;
            font-size: 5rem;
            font-weight: 500;
            color: var(--text-wine);
            line-height: 1;
            position: relative;
        }

        .day-number::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background: var(--gold);
        }

        .time {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
            color: var(--rose);
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }

        .year {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            color: var(--text-wine);
            letter-spacing: 0.3rem;
            margin-top: 0.5rem;
        }

        /* Location */
        .location {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 1.3rem;
            color: var(--rose);
            margin: 1.5rem 0;
            line-height: 1.6;
        }

        /* Confirmation text */
        .confirmation {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 1.1rem;
            color: var(--text-dark);
            margin-top: 1rem;
        }

        /* Age Badge */
        .age-section {
            margin: 2rem 0;
        }

        .age-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--gold), var(--gold-shimmer), var(--gold));
            background-size: 200% 200%;
            animation: shimmer 3s ease infinite;
            border-radius: 50%;
            position: relative;
            box-shadow: 
                0 10px 30px rgba(212, 175, 55, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.3);
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .age-badge::before {
            content: '‚ú®';
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 1.5rem;
            animation: sparkleRotate 2s infinite;
        }

        .age-badge::after {
            content: '‚ú®';
            position: absolute;
            bottom: -5px;
            left: -10px;
            font-size: 1rem;
            animation: sparkleRotate 2s infinite 0.5s;
        }

        @keyframes sparkleRotate {
            0%, 100% { transform: rotate(0deg) scale(1); opacity: 1; }
            50% { transform: rotate(180deg) scale(1.2); opacity: 0.7; }
        }

        .age-number {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.8rem;
            font-weight: 600;
            color: var(--white);
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .age-label {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
            color: var(--text-wine);
            margin-top: 0.5rem;
            letter-spacing: 0.2rem;
        }

        /* Countdown */
        .countdown-section {
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(212, 175, 55, 0.08);
            border-radius: 20px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .countdown-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.9rem;
            color: var(--rose);
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            margin-bottom: 1rem;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
        }

        .countdown-item {
            text-align: center;
        }

        .countdown-box {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
            box-shadow: 0 5px 20px rgba(180, 110, 121, 0.1);
        }

        .countdown-number {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-wine);
        }

        .countdown-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            color: var(--rose);
        }

        /* Buttons */
        .buttons-section {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .btn-confirm {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, var(--rose), var(--pink-dark));
            color: var(--white);
            text-decoration: none;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            letter-spacing: 0.1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(183, 110, 121, 0.3);
        }

        .btn-confirm::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-confirm:hover::before {
            left: 100%;
        }

        .btn-confirm:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(183, 110, 121, 0.4);
        }

        .btn-map {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: transparent;
            color: var(--rose);
            text-decoration: none;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
            border: 1px solid var(--rose);
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-map:hover {
            background: var(--rose);
            color: var(--white);
        }

        /* Footer */
        .footer-message {
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            color: var(--text-wine);
            margin-top: 2rem;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .invitation-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .title-script {
                font-size: 3.5rem;
            }

            .title-birthday {
                font-size: 2.5rem;
            }

            .day-number {
                font-size: 4rem;
            }

            .date-row {
                gap: 1rem;
            }

            .countdown {
                gap: 0.5rem;
            }

            .countdown-box {
                width: 50px;
                height: 50px;
            }

            .countdown-number {
                font-size: 1.5rem;
            }

            .age-badge {
                width: 80px;
                height: 80px;
            }

            .age-number {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>

        <div class="invitation-card">

            <h1 class="title-script">Lizeth's</h1>

            <div class="decorative-line">

            </p>

                </a>

    <script>
        // Create Sparkles
        const sparklesContainer = document.getElementById('sparkles');
        for (let i = 0; i < 25; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            sparkle.style.animationDuration = (2 + Math.random() * 2) + 's';
            sparklesContainer.appendChild(sparkle);
        }

        // Create Gold Particles
        const goldContainer = document.getElementById('goldParticles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'gold-particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (12 + Math.random() * 8) + 's';
            particle.style.width = (3 + Math.random() * 4) + 'px';
            particle.style.height = particle.style.width;
            goldContainer.appendChild(particle);
        }

        // Create pink confetti
        const confettiColors = ['#d4a5a5', '#f5e6e8', '#b76e79', '#d4af37', '#ffd700'];
        for (let i = 0; i < 20; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
            confetti.style.animationDelay = Math.random() * 10 + 's';
            confetti.style.animationDuration = (8 + Math.random() * 6) + 's';
            sparklesContainer.appendChild(confetti);
        }

        // Countdown Timer
        const partyDate = new Date('January 5, 2026 20:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = partyDate - now;

            if (distance > 0) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            } else {
                document.getElementById('days').textContent = 'üéâ';
                document.getElementById('hours').textContent = 'ü•≥';
                document.getElementById('minutes').textContent = 'üéÇ';
                document.getElementById('seconds').textContent = '‚ú®';
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
